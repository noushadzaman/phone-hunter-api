<!DOCTYPE html>
<html lang="en">
<html data-theme="cupcake">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./icons8-phone-32.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter API</title>
</head>

<body>
    <header></header>
    <main class="container mx-auto">
        <section class="p-4 m-4">
            <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <div id="show-all-container" class="hidden">
                <button onclick="handleShowAll()" class="btn btn-neutral">Show All</button>
            </div>
        </section>

        <dialog id="show_Details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>

    </main>
    <footer></footer>
    <script src="phone.js"></script>
</body>

</html>
